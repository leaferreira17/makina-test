{% extends 'homepage/base.html'%}
{% block content %}
<div id="app" class="container" style="max-width: 1200px;">
    <div style="text-align: center !important;" class="py-5">
        <h1>Login</h1>
    </div>
    <br/>
    <br/>
    <form action="" method=POST>
        {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="username" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
